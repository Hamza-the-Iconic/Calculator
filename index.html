<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator - By Hamza </title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0" aria-live="assertive">
            <div>
                <button class="button operator" aria-label="Clear">AC</button>
                <button class="button operator" aria-label="Delete">DEL</button>
                <button class="button operator" aria-label="Percentage">%</button>
                <button class="button operator" aria-label="Divide">/</button>
            </div>
            <div>
                <button class="button" aria-label="Seven">7</button>
                <button class="button" aria-label="Eight">8</button>
                <button class="button" aria-label="Nine">9</button>
                <button class="button operator" aria-label="Multiply">*</button>
            </div>
            <div>
                <button class="button" aria-label="Four">4</button>
                <button class="button" aria-label="Five">5</button>
                <button class="button" aria-label="Six">6</button>
                <button class="button operator" aria-label="Subtract">-</button>
            </div>
            <div>
                <button class="button" aria-label="One">1</button>
                <button class="button" aria-label="Two">2</button>
                <button class="button" aria-label="Three">3</button>
                <button class="button operator" aria-label="Add">+</button>
            </div>
            <div>
                <button class="button" aria-label="Zero">00</button>
                <button class="button" aria-label="Zero">0</button>
                <button class="button" aria-label="Dot">.</button>
                <button class="button equalBtn" aria-label="Equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
